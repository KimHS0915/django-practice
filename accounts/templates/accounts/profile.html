{% extends "layout.html" %}
{% load bootstrap4 %}

{% block content %}
    <h2>User: {{ user }}</h2>

    {% if user.profile %}
        <ul>
            <li>{{ user.profile.address }}</li>
            <li>{{ user.profile.zipcode }}</li>
        </ul>
    {% endif %}

    <a href="{% url 'profile_edit' %}" class="btn btn-primary">Profile Edit</a>
{% endblock content %}
